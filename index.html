<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator RevoU</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculator BMI - <span class="revou">RevoU</span></h1>
    </header>
    <main>
        <section class="calculator-section">
            <div class="calculator">
                <!-- Display Form -->
                <h1>Form Calculator BMI</h1>
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender">
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
                <label for="weight">Berat Badan</label>
                <input type="number" id="weight" placeholder="Masukkan Berat Badan Anda" required>
                <label for="age">Usia (Tahun)</label>
                <input type="number" id="age" placeholder="Masukkan Umur Anda" required>
                <label for="height">Tinggi Badan (Cm):</label>
                <input type="number" id="height" placeholder="Masukkan Tinggi Badan Anda" required>

                <button onclick="calculateBMI()">Hitung Hasil</button>
                <button class="reset" onclick="resetForm()">Reset</button>
            </div>

            <!-- Display Result -->
            <div id="result" class="result">
                Hasil BMI Anda: <span id="bmiResult"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 <span class="revou">RevoU</span> - BMI Calculator</p>
    </footer>
    <script src="js/javascript.js"></script>
</body>

</html>
